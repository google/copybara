name: "Build JAR"

on:
  workflow_dispatch:
  schedule:
    - cron: 0 9 * */2 * # At 9am every two months. Artifact retention is 90 days

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v1.0.1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v1
        with:
          path: "~/.cache/bazel"
          key: bazel
      - name: Test Copybara
        run: bazel test //java/com/google/copybara
      - name: Build Copybara
        run: bazel build //java/com/google/copybara:copybara_deploy.jar
      - name: Store built JAR
        uses: actions/upload-artifact@v2
        with:
          name: copybara.jar
          path: bazel-bin/java/com/google/copybara/copybara_deploy.jar
          if-no-files-found: error